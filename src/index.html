<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>日報メーカー Daily Report Maker</title>
</head>

<body>

  <div class="modal" id='modal'>
    <div class="modal-background"></div>
    <div class="modal-card">

      <header class="modal-card-head">
        <p class="modal-card-title disable-select">Setting</p>
        <button class="delete" aria-label="close" id="modal_delete"></button>
      </header>

      <section class="modal-card-body">
        <div class="columns">
          <div class="column is-2">
            <h2 class="subtitle is-4 disable-select">名前</h2>
          </div>
          <div class="column">
            <input class="input is-rounded" id="input_author">
          </div>
        </div>
      </section>

      <footer class="modal-card-foot">
        <button class="button is-success" id="modal_save">Save</button>
      </footer>

    </div>
  </div>

  <div class="modal is-active" id='modal_Template'>
    <div class="modal-background"></div>
    <div class="modal-card">

      <header class="modal-card-head">
        <p class="modal-card-title disable-select">Template Setting</p>
        <button class="delete" aria-label="close" id="modal_delete"></button>
      </header>

      <section class="modal-card-body">
        <span class="subtitle is-4 disable-select">テンプレート</span><br>

        <ul>
          <li><code>(name)</code>  => 名前</li>
          <li><code>(month)</code> => 月</li>
          <li><code>(day)</code>   => 日</li>
        </ul>

        <div class="column">
          <textarea class="textarea is-rounded" id="textarea_template">
        </div>
      </section>

      <footer class="modal-card-foot">
        <button class="button is-success" id="modal_save">Save</button>
      </footer>

    </div>
  </div>

  <article class="message is-success">
    <div class="message-body">
      コピーしました。
    </div>
  </article>

  <div class="columns">
    <div class="column" id="col-left">
      <h2 class="subtitle is-3 disable-select">Editor</h2>

      <h2 class="subtitle is-5 disable-select">本日の行動</h2>
      <input type="text" id="input_today_action" class="input is-rounded">

      <h2 class="subtitle is-5 disable-select">明日の行動</h2>
      <input type="text" id="input_tomorrow_action" class="input is-rounded">


      <h2 class="subtitle is-5 disable-select">未消化タスク</h2>
      <input type="text" id="input_notEnded-task" class="input is-rounded">


      <h2 class="subtitle is-5 disable-select">所感</h2>
      <textarea type="text" id="input_Feeling" class="textarea"></textarea>


      <h2 class="subtitle is-5 disable-select">よかったこと</h2>
      <textarea type="text" class="textarea" id="input_happys"></textarea>
      <button class="button is-danger is-rounded" id="mordal_open">名前の設定</button>
      <button class="button is-danger is-rounded" id="template_mordal_open">テンプレートの設定</button>
    </div>
    <div class="column" id="col-right">
      <h2 class="subtitle is-3 disable-select">Preview</h2>
      <div class="box">
        <pre id="preview">

        </pre>
      </div>
      <button class="button is-rounded is-link" id="button_copy">コピー</button>
    </div>
  </div>
</body>
<script type='text/javascript' src='app.js'></script>
</html>
